<br><br><br>
<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{rota}}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <form name="formCadastroAeronave" ng-submit="salvar()">
        <div class="row">
            <div class="form-group">
                <label>Nome da Aeronave: {{aeronave.nome}}</label>
                <input class="form-control" name="nome" ng-model="aeronave.nome" placeholder="ex Boing 777">
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label>Capacidade Passageiro na Aeronave: {{aeronave.capacidadePassageiro}}</label>
                <input class="form-control" name="capacidadePassageiro" ng-model="aeronave.capacidadePassageiro" placeholder="248">
            </div>
        </div>

        <div class="row btn-group">
            <a href="/" class="btn btn-danger" role="button">
                Voltar
            </a>

            <button type="submit" class="btn btn-outline-success">
                Salvar
            </button>
        </div>
    </form>

</div>
