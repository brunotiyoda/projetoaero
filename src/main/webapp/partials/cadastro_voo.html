<br><br><br>
<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{rota}}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <form name="formCadastroAeronave" ng-submit="salvar()">
        <div class="row">
            <div class="form-group">
                <label>Número do Vôo: {{voo.numero}}</label>
                <input class="form-control" name="numero" ng-model="voo.numero" placeholder="ex: 2406">
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label>Cidade de Partida: {{voo.cidadeDePartida}}</label>
                <input class="form-control" name="cidadeDePartida" ng-model="voo.cidadeDePartida">
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label>Cidade de Destino: {{voo.cidadeDeDestino}}</label>
                <input class="form-control" name="cidadeDeDestino" ng-model="voo.cidadeDeDestino">
            </div>
        </div>

        <div class="row btn-group">
            <a href="/" class="btn btn-danger" role="button">
                Voltar
            </a>

            <button type="submit" class="btn btn-outline-success">
                Salvar
            </button>
        </div>
    </form>

</div>
